[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/bottom]
width = 100%
height = 24pt
; radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = sans-serif;2

modules-left = xworkspaces
modules-right = cpu memory pulseaudio backlight battery wlan eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

bottom = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP1
time-format = %H:%M
label-charging = %{F#F0C674}CHR%{F-} %percentage%% %time% @%consumption%
label-discharging = %{F#F0C674}BAT%{F-} %percentage%% %time% @%consumption%
label-full = %{F#F0C674}FULL%{F-}

[module/backlight]
type = internal/backlight
card = intel_backlight
label = %{F#F0C674}BKL%{F-} %percentage%%

[module/pulseaudio]
type = internal/pulseaudio
label-volume = %{F#F0C674}VOL%{F-} %percentage%%
label-muted = %{F#F0C674}MUTE%{F-} 

[module/memory]
type = internal/memory
interval = 2
label = %{F#F0C674}RAM%{F-} %used% / %total%

[module/cpu]
type = internal/cpu
interval = 2
label = %{F#F0C674}CPU%{F-} %percentage-sum%%

[module/wlan]
type = internal/network
interval = 5
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %signal%%

[module/eth]
type = internal/network
interval = 5
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %linkspeed%

[module/date]
type = internal/date
interval = 5
date = %H:%M
label = %{F#F0C674}%date%%{F-}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
